<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Questions</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Basic Form Elements
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="add-question" role="form">
                                    <div class="form-group">
                                        <label>Subject</label>
                                        <input type="text" name="subject" class="form-control" placeholder="Subject of the question" required minlength="5">
                                    </div>
                                    <div class="form-group">
                                        <label>Body</label>
                                        <textarea name="body" class="form-control" rows="10"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Department ID</label>
                                        <input name="department_id" type="number" class="form-control" placeholder="Enter ID" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Course ID</label>
                                        <input name="course_id" type="number" class="form-control" placeholder="Enter ID" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Year ID</label>
                                        <input name="year_id" type="number" class="form-control" placeholder="Enter ID" required>
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit Button</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                </form>
                            </div>
                        </div>
                        <!-- /.row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        DataTables Advanced Tables
                                    </div>
                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Subject</th>
                                                        <th>Body</th>
                                                        <th>Department</th>
                                                        <th>Course</th>
                                                        <th>Posted At</th>
                                                        <th>User</th>
                                                        <th>Year</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="questions-table-body"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->

<script type="text/javascript">

  $("#add-question").validate({
   submitHandler: function(form, event) {
     event.preventDefault();
     console.log(jsonize_form($(form)));
     addQuestion(jsonize_form($(form)));

   }
  });

  getQuestions();

  function addQuestion(question){
    $.ajax({
         url: "api/user/question",
         type: "POST",
         data: question,
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
          console.log(data);
        },
        error: function(jqXHR, textStatus, errorThrown){
          console.log(jqXHR);
        }
      });
  }

  function getQuestions(){
    $.ajax({
         url: "api/user/question",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);

          var html = "";
           for(var i=0; i<data.length; i++){
            html += '<tr class="odd">'
                 + '<td>'+data[i].id+'</td>'
                 + '<td>'+data[i].subject+'</td>'
                 + '<td>'+data[i].body+'</td>'
                 + '<td>'+data[i].department_id+'</td>'
                 + '<td>'+data[i].course_id+'</td>'
                 + '<td>'+data[i].posted_at+'</td>'
                 + '<td>'+data[i].user_id+'</td>'
                 + '<td>'+data[i].year_id+'</td></tr>';
           }

           $("#questions-table-body").html(html);
         }
      });
  }
</script>
