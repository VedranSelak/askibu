<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Questions</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
          <button type="button" class="btn btn-info" style="margin-bottom: 1rem; margin-left: 2rem" data-toggle="modal" data-target="#add-question-modal">
              Ask
          </button>
        </div>

        <div class="row">
              <div class="table-responsive">
                  <table class="table table-striped table-bordered table-hover" id="question-table">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Subject</th>
                              <th>Body</th>
                              <th>Department</th>
                              <th>Course</th>
                              <th>Posted At</th>
                              <th>User</th>
                              <th>Year</th>
                          </tr>
                      </thead>
                      <tbody id="questions-table-body"></tbody>
                  </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-question-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="add-question" role="form">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Ask a question</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Subject</label>
                      <input type="text" name="subject" class="form-control" placeholder="Subject of the question" required minlength="5">
                  </div>
                  <div class="form-group">
                      <label>Body</label>
                      <textarea name="body" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="form-group">
                      <label>Department ID</label>
                      <input name="department_id" type="number" class="form-control" placeholder="Enter ID" required>
                  </div>
                  <div class="form-group">
                      <label>Course ID</label>
                      <input name="course_id" type="number" class="form-control" placeholder="Enter ID" required>
                  </div>
                  <div class="form-group">
                      <label>Year ID</label>
                      <input name="year_id" type="number" class="form-control" placeholder="Enter ID" required>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#page-wrapper -->

<script type="text/javascript">

  $("#add-question").validate({
   submitHandler: function(form, event) {
     event.preventDefault();
     console.log(jsonize_form($(form)));
     addQuestion(jsonize_form($(form)));

   }
  });

  getQuestions();

  function addQuestion(question){
    $.ajax({
         url: "api/user/question",
         type: "POST",
         data: question,
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
          toastr.success("Question posted successfuly");
          getQuestions();
          $("#add-question").trigger("reset");
          $("#add-question-modal").modal("hide");
        },
        error: function(jqXHR, textStatus, errorThrown){
          toastr.error("Question cannot be posted");
        }
      });
  }

  function getQuestions(){
    $.ajax({
         url: "api/user/question?order="+ encodeURIComponent("+id"),
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);

          var html = "";
           for(var i=0; i<data.length; i++){
            html += '<tr class="odd">'
                 + '<td>'+data[i].id+'</td>'
                 + '<td>'+data[i].subject+'</td>'
                 + '<td>'+data[i].body+'</td>'
                 + '<td>'+data[i].department_id+'</td>'
                 + '<td>'+data[i].course_id+'</td>'
                 + '<td>'+data[i].posted_at+'</td>'
                 + '<td>'+data[i].user_id+'</td>'
                 + '<td>'+data[i].year_id+'</td></tr>';
           }

           $("#questions-table-body").html(html);
           $("#question-table").dataTable();
         }
      });
  }
</script>
