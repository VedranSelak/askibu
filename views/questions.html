<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Questions</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
          <button type="button" class="btn btn-info" style="margin-bottom: 1rem; margin-left: 2rem" data-toggle="modal" data-target="#add-question-modal">
              Ask
          </button>
        </div>

        <div class="row">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" style="width: 100%;" id="question-table" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Subject</th>
                            <th>Body</th>
                            <th>Department</th>
                            <th>Course</th>
                            <th>Posted At</th>
                            <th>User</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody id="questions-table-body"></tbody>
                </table>
          </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add-question-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="add-question" role="form">
            <input type="hidden" name="id" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Ask a question</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Subject</label>
                      <input type="text" name="subject" class="form-control" placeholder="Subject of the question" required minlength="5">
                  </div>
                  <div class="form-group">
                      <label>Body</label>
                      <textarea name="body" class="form-control" rows="10"></textarea>
                  </div>
                  <div class="form-group">
                      <label>Department ID</label>
                      <input name="department_id" type="number" class="form-control" placeholder="Enter ID" required>
                  </div>
                  <div class="form-group">
                      <label>Course ID</label>
                      <input name="course_id" type="number" class="form-control" placeholder="Enter ID" required>
                  </div>
                  <div class="form-group">
                      <label>Year ID</label>
                      <input name="year_id" type="number" class="form-control" placeholder="Enter ID" required>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#page-wrapper -->

<script type="text/javascript">

  $("#add-question").validate({
   submitHandler: function(form, event) {
     event.preventDefault();
     let data = AskIbuUtils.formToJson($(form));

    console.log(data);
    if (data.id){
      updateQuestion(data);
    }else{
      addQuestion(data);
    }

   }
  });

  getQuestions();

  function updateQuestion(question){
    RestClient.put("api/user/question/"+question.id, question, function(data){
        toastr.success("Question was updated!");
        getQuestions();
        $("#add-question").trigger("reset");
        $("#add-question *[name='id']").val("");
        $('#add-question-modal').modal("hide");
    });
 }

  function openEditQuestionModal(id){
    RestClient.get("api/user/question/"+id, null, function(data){
        AskIbuUtils.dataToForm("#add-question", data);
        $("#add-question-modal").modal("show");
    });
  }

  function addQuestion(question){
    RestClient.post("api/user/question/", question, function(data){
       toastr.success("Question posted successfuly");
       getQuestions();
       $("#add-question").trigger("reset");
       $("#add-question-modal").modal("hide");
    });
  }

  function getQuestions(){
    $("#question-table").dataTable({
      processing: true,
      serverSide: true,
      bDestroy: true,
      preDrawCallback: function( settings ) {
        settings._iRecordsTotal = 100;
        settings._iRecordsDisplay = 100;
        console.log(settings);
      },
      paginationType: "simple",
      ajax: {
        url: "api/user/question",
        type: "GET",
        beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
        dataSrc: function (response) {

          return response;
        },
        data: function ( d ) {
            d.offset = d.start;
            d.limit = d.length;
            d.search = d.search.value;
            d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);

            delete d.start;
            delete d.lenght;
            delete d.columns;
            delete d.draw;
            console.log(d);
        },

      },
      columns: [
        {"data" : "id",
        "render": function ( data, type, row, meta ) {
                  return '<span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onclick="openEditQuestionModal('+data+')"><i class="fa fa-edit"></i></a>';
                }},
        {"data" : "subject"},
        {"data" : "body"},
        {"data" : "department_id"},
        {"data" : "course_id"},
        {"data" : "posted_at"},
        {"data" : "user_id"},
        {"data" : "year_id"}
      ]
    });
  }
</script>
