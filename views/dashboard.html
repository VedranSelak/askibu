<div id="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-info" style="border-radius: 10%;">
                    <div class="panel-heading" style="border-radius: 10%;">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-question fa-4x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div id="question-count" class="huge">0</div>
                                <div>Questions Asked</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-warning" style="border-radius: 10%;">
                    <div class="panel-heading" style="border-radius: 10%;">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-font fa-4x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div id="answer-count" class="huge">0</div>
                                <div>Answers Given</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-success" style="border-radius: 10%;">
                    <div class="panel-heading" style="border-radius: 10%;">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-map-pin fa-4x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div id="pin-count" class="huge">0</div>
                                <div>Pins Gained</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-question fa-fw"></i> Three latest questions
                    </div>
                    <div class="panel-body container-fluid">
                        <div id="latest-questions" class="row"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-question fa-fw"></i> Three latest answers given
                    </div>
                    <div class="panel-body container-fluid">
                        <div id="latest-answers" class="row"></div>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <h1 id="department-title" class="page-header"></h1>
                  <div class="container">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="dropdown ask-button">
                          <button id="semester-dropdown" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Semester
                          </button>
                          <div class="dropdown-menu" id="dash-dropdown-menu-semesters" aria-labelledby="dropdownMenuButton">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <button class="btn pull-right ask-button btn-success" onclick="Dashboard.openAskQuestionModal()">Ask question</button>
                      </div>
                    </div>
                    <div class="row mb-1">
                      <h2>Courses</h2>
                    </div>
                    <div class="row mb-1" id="courses-labels">
                    </div>
                    <div class="row">
                      <h2 id="course-header"></h2>
                    </div>
                  </div>
              </div>
            </div>
    </div>
</div>

<div class="modal fade" id="dash-ask-question-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="dash-ask-question" role="form">
            <input type="hidden" name="id" />
            <input name="department_id" type="hidden" />
            <input name="year_id" type="hidden" />
            <input name="course_id" type="hidden" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Ask a question</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Subject</label>
                      <input type="text" name="subject" class="form-control" placeholder="Subject of the question" required minlength="5">
                  </div>
                  <div class="form-group">
                      <label>Body</label>
                      <textarea name="body" class="form-control" rows="10"></textarea>
                  </div>
            </div>

            <div class="modal-footer">
                <div class="alert alert-warning text-left" id="dash-warn-user" role="alert">
                  You have not selected a course. You question will only be seen when displaying all semester questions.
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /#page-wrapper -->

<script type="text/javascript">

  Dashboard.init();

</script>
