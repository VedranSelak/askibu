
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="title" class="page-header"></h1>
        </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="dropdown ask-button">
              <button id="semester-dropdown" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Semester
              </button>
              <div class="dropdown-menu" id="dropdown-menu-semesters" aria-labelledby="dropdownMenuButton">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <button class="btn pull-right ask-button btn-success" onclick="departments.openAskQuestionModal()">Ask question</button>
          </div>
        </div>
        <div class="row">
          <h2>Courses</h2>
        </div>
        <div class="row mb-1" id="courses-labels">
        </div>
        <div class="row">
          <h2 id="course-header"></h2>
        </div>
      </div>
    </div>
    <div id="question-list" class="row">
    </div>
    <div class="row">
      <h6 id="page-number" class="pagination-header"></h6>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination pull-right">
        <li class="page-item"><button id="previous" onclick="departments.paginate(this)" class="button-pag" href="#">Previous</button></li>
        <li class="page-item"><button id="next" onclick="departments.paginate(this)" class="button-pag" href="#">Next</button></li>
      </ul>
    </nav>
  </div>
</div>

<div class="modal fade" id="ask-question-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="ask-question" role="form">
            <input type="hidden" name="id" />
            <input name="department_id" type="hidden" />
            <input name="year_id" type="hidden" />
            <input name="course_id" type="hidden" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Ask a question</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Subject</label>
                      <input type="text" name="subject" class="form-control" placeholder="Subject of the question" required minlength="5">
                  </div>
                  <div class="form-group">
                      <label>Body</label>
                      <textarea name="body" class="form-control" rows="10"></textarea>
                  </div>
            </div>

            <div class="modal-footer">
                <div class="alert alert-warning text-left" id="warn-user" role="alert">
                  You have not selected a course. You question will only be seen when displaying all semester questions.
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script type="text/javascript">

  var departments = new Departments();

  departments.init();


</script>
