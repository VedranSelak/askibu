        <script type="text/javascript">
          function doLogout(){
            window.localStorage.clear();
            window.location = "login.html";
          }

          $(document).ready(function() {

            if(!window.localStorage.getItem("token")){
              window.location = "login.html";
            }else {
              $("body").show();
              let userInfo = AskIbuUtils.parseJWT(window.localStorage.getItem("token"));
              if(userInfo.r == "ADMIN"){
                $(".admin-panel").removeClass("hidden");
              }
            }

            $.ajax({
                 url: "api/faculties",
                 type: "GET",
                 success: function(data) {
                   var text = "";
                   for(var i=0; i<data.length; i++){
                     text += "<li><a href='#'>"+data[i].name+"<span class='fa arrow'></span></a><ul id='"+data[i].id+"'class='nav nav-third-level'></ul></li>";
                  }

                  for(var i=0; i<data.length; i++){
                    $.ajax({
                         url: "api/user/departments?faculty_id="+data[i].id,
                         type: "GET",
                         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
                         success: function(dep) {
                           let text = "";
                           for(var i=0; i<dep.length; i++){
                              text += "<li><a href='#departments' onclick='loadDepartment("+dep[i].id+")'>"+dep[i].name+"</a></li>";
                          }
                          $("#"+dep[0].faculty_id+"").html(text);
                         },
                         error: function(jqXHR, textStatus, errorThrown ){
                           console.log(jqXHR);
                         }
                      });
                  }

                  $("#faculty-list").html(text);
                  var app = $.jQuerySPApp({defaultView  : "dashboard"});
                  app.run();
                  $('#side-menu').metisMenu();
                 },
                 error: function(jqXHR, textStatus, errorThrown ){
                   console.log(jqXHR);
                 }
              });
          });

          function loadDepartment(department_id){
            window.history.replaceState(null, null, "?department="+department_id+"&semester=1");
          }
        </script>
