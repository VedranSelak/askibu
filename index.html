                </button>

                <ul class="nav navbar-right navbar-top-links">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-gear fa-fw"></i> Setting <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                              <a onclick="doLogout()" class="pointer"><i class="fa fa-sign-out fa-fw"></i> Logout</a>

                <div class="navbar-default sidebar" role="navigation">

                            <li class="active">
                                <a href="#"><i class="fa fa-university fa-fw text-blue"></i> Faculties<i onclick="openAddFacultyModal()" class="fa fa-plus pl-1 add-answer admin-panel hidden"></i><span class="fa arrow"></span></a>

            <main id="jqueryspapp" role="main">

              <section id="account" data-load="account.html" ></section>
              <section id="departments" data-load="departments.html" ></section>

        <div class="modal fade" id="add-faculty-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form id="add-faculty" role="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Add a faculty</h4>
                    </div>
                    <div class="modal-body">
                          <div class="form-group">
                              <label>Name of the faculty</label>
                              <input name="name" class="form-control"></input>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-default">Save changes</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="add-department-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form id="add-department" role="form">
                    <input type="hidden" name="faculty_id" />
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Add a department</h4>
                    </div>
                    <div class="modal-body">
                          <div class="form-group">
                              <label>Department name</label>
                              <input name="name" class="form-control"></input>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-default">Save changes</button>
                    </div>
                  </form>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="./assets/js/metisMenu.min.js"></script>

        <!-- SPApp js -->
        <script src="./assets/js/jQuerySPApp.js"></script>

        <!-- Toastr js -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="./assets/js/startmin.js"></script>

        <!-- jQuery validation JavaScript -->
        <script src="//cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

        <!-- Data tables JavaScript -->
        <script src="./assets/js/dataTables/jquery.dataTables.min.js"></script>

        <script src="./assets/js/dataTables/dataTables.bootstrap.min.js"></script>

        <script src="//cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>

        <!-- Custom JavaScript -->
        <script src="./assets/js/utils.js"></script>

        <script src="./assets/js/restClient.js"></script>

        <script src="./assets/js/controllers/departments.js"></script>

        <script src="./assets/js/controllers/users.js"></script>

        <script src="./assets/js/controllers/userProfile.js"></script>

        <script src="./assets/js/controllers/dashboard.js"></script>

        <script src="./assets/js/controllers/account.js"></script>

        <script type="text/javascript">
          let account;
          let departments;
          function doLogout(){
            window.localStorage.clear();
            window.location = "login.html";
          }

          $("#add-faculty").validate({
           submitHandler: function(form, event) {
             event.preventDefault();
             let data = AskIbuUtils.formToJson($(form));
             addFaculty(data);
           }
          });

          $("#add-department").validate({
           submitHandler: function(form, event) {
             event.preventDefault();
             let data = AskIbuUtils.formToJson($(form));
             addDepartment(data);
           }
          });

          $(document).ready(function() {


            if(!window.localStorage.getItem("token")){
              window.location = "login.html";
            }else {
              $("body").show();
            }

            loadMain();
          });

          function loadMain(){
            $.ajax({
                 url: "api/faculties",
                 type: "GET",
                 success: function(data) {
                   var text = "";
                   for(var i=0; i<data.length; i++){
                     text += `<li><a href='#'>${data[i].name}<i onclick="openAddDepartmentModal(${data[i].id})" class="fa fa-plus pl-1 add-answer admin-panel hidden"></i><span class='fa arrow'></span></a><ul id='${data[i].id}'class='nav nav-third-level'></ul></li>`;
                  }

                  for(var i=0; i<data.length; i++){
                    $.ajax({
                         url: "api/user/departments?faculty_id="+data[i].id,
                         type: "GET",
                         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
                         success: function(dep) {
                           let text = "";
                           for(var i=0; i<dep.length; i++){
                              text += "<li><a href='#departments' onclick='loadDepartment("+dep[i].id+")'>"+dep[i].name+"</a></li>";
                          }
                          $("#"+dep[0].faculty_id+"").html(text);
                         },
                         error: function(jqXHR, textStatus, errorThrown ){
                           console.log(jqXHR);
                         }
                      });
                  }

                  $("#faculty-list").html(text);
                  let userInfo = AskIbuUtils.parseJWT(window.localStorage.getItem("token"));
                  if(userInfo.r == "ADMIN"){
                    $(".admin-panel").removeClass("hidden");
                  }
                  var app = $.jQuerySPApp({defaultView  : "dashboard"});
                  app.route({view : "dashboard", load : "dashboard.html", onReady: function() { Dashboard.init() }});
                  app.route({view : "account", load : "account.html", onReady: function() { account = new Account(); account.init(); }});
                  app.route({view : "departments", load : "departments.html", onReady: function() {   departments = new Departments();  departments.init(); }});
                  app.route({view : "user", load : "user.html", onReady: function() { UserProfile.init() }});
                  app.route({view : "users", load : "users.html", onReady: function() { Users.init() }});
                  app.run();
                  $('#side-menu').metisMenu();
                 },
                 error: function(jqXHR, textStatus, errorThrown ){
                   console.log(jqXHR);
                 }
              });
          }

          function loadDepartment(department_id){
            var url = new URL(window.location);

            url.searchParams.set("department", department_id);
            url.searchParams.set("semester", 1);


            if(url.searchParams.has("course")){
              url.searchParams.delete("course");
            }


            window.history.pushState({},'', url);
          }

          function openAddFacultyModal(){
            $("#add-faculty-modal").modal("show");
          }

          function openAddDepartmentModal(faculty_id){
            console.log(faculty_id);
            $("#add-department *[name='faculty_id']").val(faculty_id);
            $("#add-department-modal").modal("show");
          }

          function addFaculty(faculty) {
            RestClient.post("api/admin/faculties", faculty, function (data){
              toastr.success("Faculty added seccessfuly!");
              $("#add-faculty").trigger("reset");
              $("#add-faculty-modal").modal("hide");
              loadMain();
            });
          }

          function addDepartment(department) {
            RestClient.post("api/admin/departments", department, function (data){
              toastr.success("Department added seccessfuly!");
              $("#add-department").trigger("reset");
              $("#add-department-modal").modal("hide");
              loadMain();
            });
          }


        </script>

    </body>
</html>
