<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>askIBU Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    </head>
    <body style="display:none;">

        <div class="container">
            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form id="login-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="login-link" onclick="Login.doLogin()" class="btn btn-lg btn-success btn-block">Login</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="Login.showRegiterForm()" style="float:right;">Register here...</a>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="Login.showForgotForm()" style="float:right; padding-right: 1em;">Forgot password?</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form id="register-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Full name" name="name" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Faculty" name="faculty_id" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Department" name="department_id" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="register-link" onclick="Login.doRegister()" class="btn btn-lg btn-success btn-block">Register</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="Login.showLoginForm()" style="float:right;">Back to login</a>
                                    </div>
                                </fieldset>
                                <div id="register-alert" style="margin-top:1em; margin-bottom:1em;" class="alert hidden" role="alert">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="forgot-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot Password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="forgot-form" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="forgot-link" onclick="Login.doForgotPassword()" class="btn btn-lg btn-success btn-block">Send Recovery Link</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="Login.showLoginForm()" style="float:right;">Back to login</a>
                                    </div>
                                </fieldset>
                                <div id="forgot-alert" style="margin-top:1em; margin-bottom:1em;" class="alert hidden" role="alert">
                                  Succesfull registration
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="reset-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Change Password</h3>
                        </div>
                        <div class="panel-body">
                            <form id="reset-form" role="form">
                                <fieldset>
                                    <input placeholder="Password" name="token" type="hidden" value="">
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="reset-link" onclick="Login.doResetPassword()" class="btn btn-lg btn-success btn-block">Change Password</button>
                                    </div>
                                </fieldset>
                                <div id="register-alert" style="margin-top:1em; margin-bottom:1em;" class="alert hidden" role="alert">
                                  Succesfull registration
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

        <script src="./assets/js/utils.js"></script>

        <script src="./assets/js/restClient.js"></script>

        <script src="./assets/js/controllers/login.js"></script>

        <script type="text/javascript">

          Login.init();

        </script>


    </body>
</html>
