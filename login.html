<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>askIBU Login</title>

        <!-- Bootstrap Core CSS -->
        <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="./assets/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="./assets/css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body style="display:none;">

        <div class="container">
            <div id="login-form-container" class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please Sign In</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="login-link" onclick="doLogin()" class="btn btn-lg btn-success btn-block">Login</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="showRegiterForm()" style="float:right;">Register here...</a>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="showForgotForm()" style="float:right; padding-right: 1em;">Forgot password?</a>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="register-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="register-name" class="form-control" placeholder="Full name" name="name" type="text" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input id="register-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                        <input id="register-faculty-id" class="form-control" placeholder="Faculty" name="faculty" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                        <input id="register-department-id" class="form-control" placeholder="Department" name="department" type="text" value="">
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="register-link" onclick="doRegister()" class="btn btn-lg btn-success btn-block">Register</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="showLoginForm()" style="float:right;">Back to login</a>
                                    </div>
                                </fieldset>
                                <div id="register-alert" style="margin-top:1em; margin-bottom:1em;" class="alert hidden" role="alert">
                                  Succesfull registration
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="forgot-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Forgot Password</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <input id="forgot-email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="forgot-link" onclick="doForgotPassword()" class="btn btn-lg btn-success btn-block">Send Recovery Link</button>
                                    </div>
                                    <div class="form-group">
                                        <a href="#" onclick="showLoginForm()" style="float:right;">Back to login</a>
                                    </div>
                                </fieldset>
                                <div id="forgot-alert" style="margin-top:1em; margin-bottom:1em;" class="alert hidden" role="alert">
                                  Succesfull registration
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="reset-form-container" class="row hidden">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Change Password</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <input id="reset-token" placeholder="Password" name="token" type="hidden" value="">
                                    <div class="form-group">
                                        <input id="reset-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                    <div class="form-group">
                                      <!-- Change this to a button or input when using this as a form -->
                                      <button id="reset-link" onclick="doResetPassword()" class="btn btn-lg btn-success btn-block">Change Password</button>
                                    </div>
                                </fieldset>
                                <div id="register-alert" style="margin-top:1em; margin-bottom:1em;" class="alert hidden" role="alert">
                                  Succesfull registration
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="./assets/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="./assets/js/bootstrap.min.js"></script>

        <script type="text/javascript">

          $(function(){
            if(window.localStorage.getItem("token")){
              window.location = "index.html";
            } else {
              $("body").show();
            }

            var urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has("token")){
              $("#reset-token").val(urlParams.get("token"));
              showResetPasswordForm();
            }
          });

          function doForgotPassword(){
            var forgot_info = {
              "email" : $("#forgot-email").val()
            };
            $("#forgot-link").prop("disabled", true);
            $.post("http://localhost/web-programming-project/api/forgot", forgot_info ).done(function( data ) {
              if($("#forgot-alert").hasClass("alert-danger")){
                $("#forgot-alert").removeClass("alert-danger");
              }
              $("#forgot-alert").html(data.message);
              $("#forgot-alert").addClass("alert-success");
              $("#forgot-alert").removeClass("hidden");
            }).fail(function(error) {
              $("#forgot-link").prop("disabled", false);
              if($("#forgot-alert").hasClass("alert-success")){
                $("#forgot-alert").removeClass("alert-success");
              }

              $("#forgot-alert").html(error.responseJSON.message);
              $("#forgot-alert").addClass("alert-danger");
              $("#forgot-alert").removeClass("hidden");
            });
          }

          function showResetPasswordForm(){
            $("#reset-form-container").removeClass("hidden");
            $("#login-form-container").addClass("hidden");
            $("#forgot-form-container").addClass("hidden");
            $("#register-form-container").addClass("hidden");
          }

          function showForgotForm(){
            $("#login-form-container").addClass("hidden");
            $("#forgot-form-container").removeClass("hidden");
          }

          function showRegiterForm(){
            $("#login-form-container").addClass("hidden");
            $("#register-form-container").removeClass("hidden");
          }

          function showLoginForm(){
            $("#login-form-container").removeClass("hidden");
            $("#register-form-container").addClass("hidden");
            $("#forgot-form-container").addClass("hidden");
          }

          function doRegister(){
            var register_info = {
              "name" : $("#register-name").val(),
              "email" : $("#register-email").val(),
              "password" : $("#register-password").val(),
              "faculty_id" : parseInt($("#register-faculty-id").val()),
              "department_id" : parseInt($("#register-department-id").val())
            };
            $("#register-link").prop("disabled", true);
            $.post("http://localhost/web-programming-project/api/register", register_info ).done(function( data ) {
              if($("#register-alert").hasClass("alert-danger")){
                $("#register-alert").removeClass("alert-danger");
              }
              $("#register-alert").html(data.message);
              $("#register-alert").addClass("alert-success");
              $("#register-alert").removeClass("hidden");
            }).fail(function(error) {
              if($("#register-alert").hasClass("alert-success")){
                $("#register-alert").removeClass("alert-success");
              }
              $("#register-link").prop("disabled", false);
              $("#register-alert").html(error.responseJSON.message);
              $("#register-alert").addClass("alert-danger");
              $("#register-alert").removeClass("hidden");
            });
          }

          function doLogin(){

            var login_info = {
              "email" : $("#email").val(),
              "password" : $("#password").val()
            };
            $("#login-link").prop("disabled", true);
            $.post("http://localhost/web-programming-project/api/login", login_info ).done(function( data ) {
              window.localStorage.setItem("token", data.token);
              window.location = "index.html";
            }).fail(function(error) {
              $("#login-link").prop("disabled", false);
              alert(error.responseJSON.message);
            });
          }

          function doResetPassword(){
            var reset_info = {
              "token" : $("#reset-token").val(),
              "password" : $("#reset-password").val()
            };
            $("#reset-link").prop("disabled", true);
            $.post("http://localhost/web-programming-project/api/reset", reset_info ).done(function( data ) {
              window.localStorage.setItem("token", data.token);
              window.location = "index.html";
            }).fail(function(error) {
              $("#reset-link").prop("disabled", false);
              alert(error.responseJSON.message);
            });
          }

        </script>


    </body>
</html>
